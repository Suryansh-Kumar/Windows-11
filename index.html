<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img class="desktopChrome" src="chromeicon.png" width="74px" alt="">
        <span>Google Chrome</span>
    </div>
    <div class="icons">
        <img class="recycleBin" src="recyclebinicon.png" width="74px" alt="">
        <span>Recycle Bin</span>
    </div>
    <div class="icons">
        <img src="edgeicon.png" width="74px" alt="">
        <span>Microsoft Edge</span>
    </div>
    <div class="taskbar">
        <img class="startbutton" src="favicon.ico" alt="start button">
        <img class="search" src="search.jpg" alt="search">
        <img class="store" src="ms.jpg" alt="Store">
        <img class="explorer" src="explorer.jpg" alt="file explorer icon">
        <img class="chrome" src="chromeicon.png" alt="Google Chrome">
        <img class="recycleIcon" src="recyclebinicon.png" alt="Recycle Bin">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <div class="searchbox">
        <img src="search.webp" alt="search box">
    </div>
    <div class="fileExplorer">
        <img src="explorer.webp" alt="file explorer">
    </div>
    <div class="google">
        <img src="chrome.png" alt="Google Chrome">
    </div>
    <div class="recycle">
        <img src="recycle.png" alt="Recycle Bin">
    </div>
    <div class="m-store">
        <img src="m-store.png" alt="">
    </div>
    <!-- <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video> -->
</body>
<script src="script.js"></script>
</html>
